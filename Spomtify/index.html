<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spomtify</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li class="logo"><img src="logo.png" alt="Spomtify"></li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>

        <div class="container">
            <div class="songlist">
                <h1>TRENDING SONGS</h1>
                <div class="songitemContainer">
                    <div class="songitem">
                        <img src="Cover_Photos/Hall_of_Fame.jpg" alt="1">
                        <span>Hall of Fame</span>
                        <span class="songlistplay"><span class="timestamp">03:22 <i id="Hall of Fame" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songitem">
                        <img src="Cover_Photos/Bones.jpg" alt="1">
                        <span>Imagine Dragons - Bones </span>
                        <span class="songlistplay"><span class="timestamp">02:43 <i id="Bones" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songitem">
                        <img src="Cover_Photos/Photograph.jpg" alt="1">
                        <span>Photograph</span>
                        <span class="songlistplay"><span class="timestamp">04:18 <i id="Photograph" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songitem">
                        <img src="Cover_Photos/SNAP.jpg" alt="1">
                        <span>SNAP</span>
                        <span class="songlistplay"><span class="timestamp">02:59 <i id="SNAP" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songitem">
                        <img src="Cover_Photos/They_Don't_Know_About_Us.jpg" alt="1">
                        <span>They Don't Know About Us</span>
                        <span class="songlistplay"><span class="timestamp">03:20 <i id="They_Don't_Know_About_Us" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songitem">
                        <img src="Cover_Photos/One_Call_Away.jpg" alt="1">
                        <span>One Call Away</span>
                        <span class="songlistplay"><span class="timestamp">03:14 <i id="One Call Away" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                    </div>
                </div>
            </div>
            <div class="songbanner"></div>
        </div>

        <div class="bottom">
            <input type="range" name="range" id="progressbar" min="0" value="0" max="100">
            <div class="icons">
                <!-- fontawesome icon -->
                <i class="fa-solid fa-2x fa-backward-fast" id="backword"></i>
                <i class="fa-solid fa-2x fa-circle-play" id="play"></i>
                <i class="fa-solid fa-2x fa-forward-fast" id="forword"></i>
            </div>
            <div class="songinfo">
                <img src="playing.gif" width="50px" id="gif"> <span id="masterSongName"></span>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/996a5965c0.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
